<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="format-detection" content="telephone=no" />

    <!-- components -->
    <rv-template name="common-components"></rv-template>
    <!-- /components -->

    <!-- styles -->
    <link rel="stylesheet" href="styles/gameScore.css" />
    <!-- /styles -->
  </head>
  <body>
    <article class="slide">
      <!-- <co-image class="slide-bg" model="m.slideBg"></co-image> -->
      <!-- /layout -->
      <rv-template name="layout"></rv-template>
      <!-- /layout -->
      <!--Pill's Name-->
      <co-image
        id="productLogoNeuro"
        class="pa product-logo-neuro"
        model="m.productLogoNeuro"
      ></co-image>
      <co-text
        class="approve-text approve-number"
        model="m.approveNumber"
      ></co-text>
      <co-text class="slide-title" model="m.title"></co-text>
      <co-image class="game-image"  model="m.game-image"></co-image>
      <co-image class="check-score-btn" rv-open-popup="m.openPopup1" model="m.check-score-btn"></co-image>
      <co-image class="return-btn" model="m.return-btn"></co-image>
      <co-container class="main"> </co-container>

      <co-popup id="popup1" class="popup popup-1">
        <co-image class="co-popup-img" model="m.popup1-img"></co-image>
      </co-popup>
      <co-text class="hidden-references" model="m.hiddenReferences"></co-text>
    </article>

    <script src="../spa/bundle.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
